			if (dia == 5 & hora == 10 & minuto == 55) {
				document.querySelector(".zaperson").innerHTML = "Matemática II";
			}


			if (hora >= 12) {
				document.querySelector(".zaperson").innerHTML = "Nenhuma XD";
			}
		};
		setInterval(reloj, 500);
	</script>
</body>
</html>
